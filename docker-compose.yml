version: '3.8'

services:
  web:
    build: .
    image: laba-2-web:latest
    ports:
      - "5000:5000"
    environment:
      FLASK_SECRET: ${FLASK_SECRET:-dev-change-me-to-secure-key}
      FLASK_DEBUG: ${FLASK_DEBUG:-0}
      DATABASE_PATH: /data/my_database.db
      FLASK_RUN_PORT: 5000
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
