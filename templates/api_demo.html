<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>API Demo — Список страв</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main class="menu-section container">
    <h1 class="menu-title">API Demo — Страви</h1>

    <div id="messages" aria-live="polite"></div>

    <section class="panel contact-section" style="background:transparent;padding:20px 0;">
      <h2 style="color:#4B2E2B;">Додати нову страву</h2>
      <form id="dishForm" class="contact-form" style="max-width:720px;margin:0 auto;">
        <input name="name" placeholder="Назва" required>
        <input name="price" type="number" step="0.01" placeholder="Ціна">
        <input name="description" placeholder="Опис">
        <input name="ingredients" placeholder="Інгредієнти">
        <input name="calories" type="number" placeholder="Калорії">
        <div style="text-align:center;margin-top:10px">
          <button type="submit" class="btn">Додати</button>
        </div>
      </form>
    </section>

    <section class="menu-section">
      <h2 style="color:#4B2E2B;">Список страв</h2>
      <div id="list" class="menu-grid" style="padding:10px 20px">Завантаження...</div>
    </section>
  </main>

  <script src="/static/api_demo.js"></script>
</body>
</html>
