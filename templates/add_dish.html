<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Додати страву</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>form{max-width:700px;margin:24px auto;padding:16px;border:1px solid #ddd}</style>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo"><span>Velvet</span> Bite</h1>
      <ul class="nav-links"><li><a href="/admin">Адмін</a></li><li><a href="/">На сайт</a></li></ul>
    </nav>
  </header>
  <main>
    <h2 style="text-align:center">Додати страву</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, msg in messages %}
            <div class="flash-{{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('add_dish_route') }}">
      <label>Назва</label>
      <input name="name" required>
      <label>Ціна</label>
      <input name="price" type="number" step="0.01" required>
      <label>Зображення (шлях у static)</label>
      <input name="image">
      <label>Опис</label>
      <textarea name="description"></textarea>
      <label>Інгредієнти</label>
      <input name="ingredients">
      <label>Калорії</label>
      <input name="calories" type="number">
      <button class="btn" type="submit">Додати</button>
      <a class="btn" href="{{ url_for('admin') }}">Назад</a>
    </form>
  </main>
</body>
</html>
